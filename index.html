	</header>

	<div class="blob">
		
	</div>
	<div class="wrapper">
		<form action="#">
			<span class="close">
				<ion-icon name="close"></ion-icon>
			</span>
		</form>
		<div class="login-box">
			<h2>Вход</h2>
			<form action="#">

			<form action="index.html"><button type="submit" class="btn">Войти</button></form>
			<div class="register">

			</div> 
		</div>

		<div class="register-box">
			<h2>Регистрация</h2>
			<form action="#">
				<div class="input-box">
					<span class="icon"><ion-icon name="person"></ion-icon></span>
					<input placeholder="" required>
						<label>Username</label>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
					<input placeholder="" required>
						<label>Email</label>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
					<input type="text" placeholder="" required>
						<label>Пароль</label>
				</div>
			</form>
			<form action="index.html"><button type="submit" class="btn">Зарегистрироваться</button></form>
			<div class="register">
				<p><a href="#" class="login-button">Вход</a></p>
			</div> 
		</div>
	</div>
	
	<script src="scripts/script.js"></script>
